services:
  db:
    container_name: db
    image: postgres:latest
    environment:
      POSTGRES_DB: identitydb
      POSTGRES_USER: webapi
      POSTGRES_PASSWORD: webapi
    ports:
      - 5432:5432
  micro_service:
    container_name: micro_service
    build: ./MicroService/.
    ports:
      - 5001:5000
  webapi:
    container_name: webapi
    build: ./WebServer/.
    ports:
      - 5000:5000
    depends_on:
      - db
      - micro_service
  gateway:
    container_name: nginx
    build: ./nginx/
    ports: 
      - 8000:80
    depends_on:
      - db
      - webapi
      - micro_service      